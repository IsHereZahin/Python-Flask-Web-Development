{% extends 'layout.html' %}

{% block title %}
    Edit Task
{% endblock %}

{% block body %}
    <h3>Edit {{ task.title }}</h3>
    <form action="" method="POST">
        <input type="text" name="title" value="{{ task.title }}" class="form-control mb-3" required>
        
        <label for="completed">Completed:</label>
        <select name="completed" id="completed" class="form-control mb-3" required>
            <option value="False" {% if not task.completed %}selected{% endif %}>No</option>
            <option value="True" {% if task.completed %}selected{% endif %}>Yes</option>
        </select>

        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="{{ url_for('todo') }}" class="btn">Cancel</a>
    </form>
{% endblock %}
